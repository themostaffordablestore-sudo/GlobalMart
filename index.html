<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 400px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .category {
      display: block;
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .category:hover {
      background: #1a252f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to GlobalMart</h1>
    <p>Select a category:</p>
    <a class="category" href="groceries.html">🛒 Groceries</a>
    <a class="category" href="clothing.html">👕 Clothing</a>
    <a class="category" href="health.html">💊 Health</a>
    <a class="category" href="household.html">🏠 Household</a>
  </div>
</body>
</html>
